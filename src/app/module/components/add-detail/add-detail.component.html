<h3>Examenes a realizar</h3>
<br>
<form action="">
    <div class="mb-3">
        <div class="row">
            <div class="col-4">
                <label for="perfil" class="form-label">Seleccionar por perfil: </label>
            </div>

            <div class="col-8">
                <select name="perfil" id="perfil" class="form-control multiple" multiple="multiple" placeholder="Seleccione el perfil a realizar">
                    
                    <option *ngFor="let perf of listPerfil" value="{{perf.idPerfiles}}">{{perf.descripcion}}</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <label for="examenes" class="form-label">Seleccionar por examen singular: </label>
            </div>

            <div class="col-8">
                <select name="examen" id="examen" class="form-control multiple" multiple="multiple" >
                    <ng-container #first *ngFor ="let perf of listPerfil">
                        <optgroup label="{{perf.descripcion}}">
                            <ng-container #second *ngFor="let ex of listExamenes">
                                <option *ngIf="perf.idPerfiles == ex.idPerfil" class="opt{{ex.idPerfil}}" value="{{ex.idExamen}}">{{ex.descripcion}}</option>
                            </ng-container>
                        </optgroup>
                    </ng-container>
                    
                </select>
            </div>
        </div>
    </div>
    <button class="btn btn-primary">Insertar</button>
</form>
